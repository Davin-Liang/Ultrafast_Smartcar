image: /home/stitch/car_ws/src/racecar_sim/bringup/map/map.pgm
resolution: 0.050000 # 定义地图的分辨率，即地图图像中每个像素对应实际环境中的长度（单位：米）
origin: [-12.200000, -12.200000, 0.000000] # 地图左下角对应于 ROS 坐标系中的 (-12.2, -12.2)，且未旋转
negate: 0 # 指示地图图像是否需要反转颜色，0 代表不反转
occupied_thresh: 0.65 # 0.65 表示像素值 ≥ 166（0.65 * 255）被认为是障碍物
free_thresh: 0.196 # 0.196 表示像素值 ≤ 50（0.196 * 255）被认为是空闲区域

